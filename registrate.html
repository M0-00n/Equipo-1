      <h1 style="text-align: center; padding: 15px;"  class="h1TipoLetra">Registro</h1>

    <div class="container" id="registrate"> 
      <form id="formRegistroUsuario" class="row g-3" novalidate>
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre (No debe incluir números)" required minlength="5" maxlength="50">
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido (No debe incluir números)" required minlength="5" maxlength="100">
          </div>
        <div class="col-md-6">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo Electrónico (Ejem:correo@gmail.com)">
        </div>
        <div class="col-md-6">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña (Debe ser mayor a 5 caracteres)" required minlength="5" maxlength="15">
        </div>

        <div class="col-md-6">
          <label for="contrasenaConfirmar" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="contrasenaConfirmar" name="contrasenaConfirmar" placeholder="Confirmar Contraseña">
        </div>
        
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <div class="input-group">
            <span class="input-group-text">+52</span>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Número de 10 dígitos" 
                    required maxlength="10" pattern="\d{10}" 
                    title="Debe contener exactamente 10 dígitos">
          </div>
        </div>
          <div class="col-12 d-flex justify-content-center">
            <button id="botonregistrate" type="submit" class="btn btn-primary">Enviar</button>
          </div>
      </form>
      <p id="errorMsg" style="color:red;"></p>
